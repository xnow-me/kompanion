<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>{{ block "title" . }}KOmpanion{{ end }}</title>
    <link rel="stylesheet" href="{{.urlPrefix}}/static/monospace.css">
    <link rel="stylesheet" href="{{.urlPrefix}}/static/static.css">
</head>

<body>

    <!-- Main site header -->
    <header class="header">
        <table>
            <tr>
                <td style="flex-grow: 1;">KOmpanion</td>
                {{ if .isAuthenticated }}
                <td><a href="{{.urlPrefix}}/books/">> Books</a></td>
                <td><a href="{{.urlPrefix}}/stats/">> Statistics</a></td>
                <td><a href="{{.urlPrefix}}/devices/">> Devices</a></td>
                <td><a href="{{.urlPrefix}}/auth/logout/">Log Out</a></td>
                {{ else }}
                <td>Login Page</td>
                {{ end}}
            </tr>
        </table>
    </header>


    <main>
        {{ block "content" . }}Default Content{{ end }}
    </main>

    <footer>
        <!-- Simple Footer -->
        <hr> <!-- Adds a nice divider line -->
        <p style="text-align: center; color: var(--text-color-alt);">
            Powered by <a href="https://github.com/vanadium23/kompanion/">KOmpanion</a>, Version: <strong>{{ Version }}</strong>, Page: <strong>{{ LoadTimes .startTime }}</strong>
        </p>
    </footer>


</body>

</html>
